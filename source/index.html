<!DOCTYPE html>
<html ng-app="Electron">
<!--<html ng-app="Electron" ng-controller="">-->

<head>
	<meta charset="UTF-8">
	<title>Workspaces Electron App</title>

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style/main.css">

	<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="js/config/config.js"></script>
	<script type="text/javascript" src="js/config/DEV_url.js"></script>
	<script type="text/javascript" src="js/controllers/_base.js"></script>
	<script type="text/javascript" src="js/controllers/mainController.js"></script>
	<script type="text/javascript" src="js/factories/_base.js"></script>
	<script type="text/javascript" src="js/factories/authFactory.js"></script>

</head>

<body>
	<div ng-controller="mainController as vm">
		<div id="login-state" class="container">
			<form name="login">
				<div class="form-group">
					<input type="text" placeholder="Username" class="form-control"/>
				</div>
				<div class="form-group">
					<input type="password" placeholder="Password" class="form-control"/>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" ng-ckick="login()">Sign in</button>
				</div>
			</form>
		</div>

	</div>
</body>

</html>
