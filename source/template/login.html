<div class="container">
	<form name="login" submit="login()" autocomplete="off">
		<div class="form-group">
			<input id="username" type="text" placeholder="Username" required="required" class="form-control"/>
		</div>
		<div class="form-group">
			<input id="password" type="password" placeholder="Password" required="required" class="form-control"/>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Sign in</button>
		</div>
	</form>
</div>
